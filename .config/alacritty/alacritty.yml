# Set environment variables
env:
  TERM: alacritty
  WINIT_X11_SCALE_FACTOR: '1.0'

live_config_reload: true


# Terminal window settings
window:
  dimensions:
    columns: 82
    lines: 24

  padding:
    x: 4
    y: 4

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  # scrolling
  history: 10000
  multiplier: 3

  # Background opacity
  opacity: 0.9


# Cursor
cursor:
  style:
    shape: Block
    blinking: On

  unfocused_hollow: true

key_bindings:
   - { key: Back, mods: Control, chars: "\x17" }


# Font
font:
  normal:
    family: "JetBrainsMono Nerd Font"
    style: Regular

    family: "monospace"   # fallback
    style: Regular

  size: 10

  offset:
    y: -1


# Dracula colorscheme
colors:
  primary:
    background: "#282a36"
    foreground: "#f8f8f2"

  normal:
    black:     "#000000"
    red:       "#ff5555"
    green:     "#50fa7b"
    yellow:    "#f1fa8c"
    blue:      "#bd93f9"
    magenta:   "#ff79c6"
    cyan:      "#8be9fd"
    white:     "#bfbfbf"

  bright:
    black:     "#4d4d4d"
    red:       "#ff6e67"
    green:     "#5af78e"
    yellow:    "#f4f99d"
    blue:      "#caa9fa"
    magenta:   "#ff92d0"
    cyan:      "#9aedfe"
    white:     "#e6e6e6"
